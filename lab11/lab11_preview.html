<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 11</title>
    <link rel="stylesheet" href="../lab11/animate2.css">
    <script>
        var randomNUM = null;

        function WinnerMessage(){
        document.getElementById("messages").innerHTML ="You Won!";}

        function TryAgain(){
        document.getElementById("messages").innerHTML ="Wrong Shell - Try Again";}
     
        function ShuffleShells (){
        let randomNUM = Math.floor ((Math.random()*3)+2);
        document.getElementById ("first").style.order = randomNUM;
        console.log (randomNUM) 
        return (randomNUM) }

   </script>
    <style>
        .container{display:flex;}
        #first {order:1;}
        #second {order:2;}
        #third {order:3;}
    </style>
</head>
<body onload="ShuffleShells();">
    <div class="container"></div>
        <h1>Choose a Walnut</h1>
        <img src="../lab11/walnut.png" alt="first walnut" id="first" onclick="WinnerMessage();">
        <img src="../lab11/walnut.png" alt="second walnut" id="second" onclick="TryAgain();">
        <img src="../lab11/walnut.png" alt="third walnut" id="third" onclick="TryAgain();">
        <div id="messages"></div>
    </div>
</body>
</html>
